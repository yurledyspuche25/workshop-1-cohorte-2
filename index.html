<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Workshop1</title>
</head>

<body>
    <div class="container">
        <div class="container-star">
            <img class="star" src="./images/icon-star.svg" alt="" srcset="">
        </div>
        <div class="container-mensaje">
            <h2>How did we do?</h2>
            <p class="description">Please let us know how we did with your support
                request. All feedback is appreciated to help us improve our offering.
            </p>
        </div>

        <div class="btnNumber">
            <button aria-selected="false" class="number">1</button>
            <button aria-selected="false"class="number">2</button>
            <button aria-selected="false"class="number">3</button>
            <button aria-selected="false"class="number">4</button>
            <button aria-selected="false"class="number">5</button>
        </div>
        <button class="btn" type="submit" >Submit</button>
    </div>
    </div>
    <div class="card">
        <img  class="image" src="./images/illustration-thank-you.svg" alt="" srcset="">
        <div class="text">you selected <span class="data">4</span> out of 5
        </div>
        <h2 class="h2">Thank you!</h2>
        <p class="parrafo"> we appreciate you taking the time to give a rating. if you ever need more support, don`t hesitate to get in touch!</p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
